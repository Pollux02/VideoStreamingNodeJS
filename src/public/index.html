<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emisi칩n</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>Emisi칩n en directo</h1>
    <button id="btn">Emitir</button>
    <video src="" id="video" style="width: 800px; height:600px;" autoplay="true"></video>
    <canvas id="preview"></canvas>
    <div class="status"></div>

    <script>
        var canvas = document.querySelector('#preview');
        var context = canvas.getContext('2d');
        var btn = document.querySelector('#btn');

        canvas.style.display = 'none';
        canvas.width = 512;
        canvas.height = 384;

        context.width = canvas.width;
        context.height = canvas.height;

        var video = document.querySelector('#video');

        var socket = io();

        function postMessage(msg) {
            document.querySelector('.status').innerText = msg;
        }

        function loadCamera(stream) {
            video.srcObject = stream;
            postMessage('C치mara funcionando');
        }

        function errorCamera() {
            postMessage('La c치mara ha fallado');
        }

        function watchVideo(video, context) {
            context.drawImage(video, 0, 0, context.width, context.height);
            socket.emit('stream', canvas.toDataURL('image/webp'));
        } 

        btn.addEventListener('click', () => {
            navigator.getUserMedia = (navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msgGetUserMedia);

            if(navigator.getUserMedia) {
                navigator.getUserMedia({video:true}, loadCamera, errorCamera);
            }

            var interval = setInterval(() => {
                watchVideo(video, context);
            }, 50);
        })
    </script>
</body>
</html>
